{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="large-12 large-centered columns">
    <h1>Add session</h1>
  </div>
</div>
<div class="row">
  <div class="large-12 columns">
    <form method="POST" action="">
      {% csrf_token %}
      {{ form }}
      <input class="button expand" type="submit" value={% if mode == "create" %}"Add Session"{% elif mode == "edit" %}"Update Session"{% endif %}>
    </form>
  </div>
</div>
{% endblock content %}
